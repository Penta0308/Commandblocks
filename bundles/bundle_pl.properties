mod.commandblocks.name = [cyan]Komendowy[] Mod
mod.commandblocks.description = Mod dodający zatrzęsienie nowości, jak:\n[orange]Bloki nowego poziomu[], np Bloki Komend, Bloki Dźwiękowe i tłoki;\n[white]Komendy[] i [accent]Umiejętności[] które możesz badać i których możesz używać;\nZupełnie nowy [scarlet]Tryb Gry[];\nI znacznie więcej!\n\n[accent]Podziękowania dla:\n우파루파, 영감, Xelo, Sonnicon, Gdeft, Eldoofus, EyeofDarkness, SpaceEarthEX, Senri[]\n[royal]Korean translation by sk7725.[]\n[royal]Spanish translation by ThePythonGuy.[]\n[royal]Polski tłumacz: Txar. Część rzeczy jest jeszcze nie przetłumaczona bo to dużo roboty :/[]\n\nMamy serwer [#7289da]Discord[]:\nhttps://discord.gg/RCCVQFW[]\n\n[scarlet]Teraz wszystko ma koszty badania w kampanii.! Muahaha![]


block.commandblocks-commandb.name = Blok Komend
block.commandblocks-commandb.description = Wykonuje komendę.\n[accent]Type:[]\n  [coral]Impulsowy:[] Wykonuje komendę raz.\n  [green]Łańcuchowy:[] Wykonuje komendę gdy ustawiony w jego stronę blok komend jest aktywowany.\n  [#885ef2] Powtarzający:[] Wykonuje komendę 60 razy na sekundę (każdy tick).\n[accent]Wymaga prądu:[]\n  Wykonuje komendę tylko zasilony.\n[accent]Warunkowy:[]\n  Wykonuje komendę tylko gdy poprzedni blok komend wykonał komendę bezproblemowo.\n[accent] Opóźnienie:[]\n Ile ticków blok czeka na wykonanie komendy. Dla bloków powtarzających może służyć jako regulacja częstotliwości wykonywania komend. 
block.commandblocks-commandblock.name = Book Komend
block.commandblocks-commandblock.description = Wykonuje komendę gdy zasilony.
block.commandblocks-commandblockchained.name = Łańcuchowy Blok Komend
block.commandblocks-commandblockchained.description = Wykonuje komendę gdy blok komend ustawiony w jego stronę wykona komendę bezproblemowo.
block.commandblocks-commandblockrepeating.name = Powtarzający blok komend.
block.commandblocks-commandblockrepeating.description = Wykonuje komendę 60 razy na sekundę (każdy tick) kiedy zasilony.
block.commandblocks-commandblockunit.name = Jednostkowy Blok Komend
block.commandblocks-commandblockunit.description = Wykonuje komendę jako jednostka która na niego stanie.
block.commandblocks-button.name = Przycisk
block.commandblocks-button.description = Produkuje prąd kiedy wciśnięty.
block.commandblocks-buttonbig.name = Duży Przycisk
block.commandblocks-buttonbig.description = Produkuje prąd kiedy wciśnięty. \nTeraz łatwiej w niego trafić!
block.commandblocks-buttonpad.name = Płyta Naciskowa
block.commandblocks-buttonpad.description = Produkuje prąd gdy coś na niej stoi.
block.commandblocks-buttonpadbig.name = Duża Płyta Naciskowa
block.commandblocks-buttonpadbig.description = Produkuje prąd gdy na niej coś stoi. Może też wykryć latające jednostki nad nią.\n4 razy większa od normalnej.
block.commandblocks-buttonrouter.name = Wykrywający Rozdzielacz
block.commandblocks-buttonrouter.description = Produkuje prąd gdy są w nim przedmioty.
block.commandblocks-buttonrouterbig.name = Wykrywający Dystrybutor
block.commandblocks-buttonrouterbig.description = Produkuje prąd gdy są w nim przedmioty. Działa szybciej ale prąd wyjściowy może przerywać. \n4 razy większy od Wykrywającego Rozdzielacza.
block.commandblocks-msgprotected.name = Ogłoszenie
block.commandblocks-msgprotected.description = Przechowuje wiadomość którą edytować mogą tylko lokalni gracze i administatorzy. Użyteczne do ogłaszania dla administratorów.
block.commandblocks-playernote.name = Blok Dźwiękowy
block.commandblocks-playernote.description = Gra dźwięk gdy zasilony. Instrument zmienia się zależnie od ściany postawionej pod blokiem.
block.commandblocks-playertune.name = Toner Nut
block.commandblocks-playertune.description = Tonuje nutę. Tonowany instrument zależy od bloku postawionego pod tonerem.
block.commandblocks-playermusic.name = Odtwarzacz Muzyki
block.commandblocks-playermusic.description = Odtwarza sekwencje nut. Najpierw ustal uderzenia na minutę, potem nuty oddzielone spacjami, używając x jako pauz. Zakończ nutę używając - aby podwoić jej długość, a / aby ją podzielić (można ich używać więcej niż jedna na raz).
block.commandblocks-camwall.name = Blokada Kamery
block.commandblocks-camwall.description = Działa jak ściana dla kkamery. Można jednak przedostać się szybkim przesunięciem kamery. Postaw tuż za ścisną aby sprawić ją nieprzekraczalną.
block.commandblocks-camwalldir.name = Kierunkowa Blokada Kamery
block.commandblocks-camwalldir.description = Działa jak jednostronna ściana dla kamery. Zdecydowanie bardziej stabilna. Postaw tuż za ścianą aby sprawić ją nieprzekraczalną.
block.commandblocks-posreader.name = Lokalizator
block.commandblocks-posreader.description = Lokalizuje koordynaty postawienia tego bloku.
block.commandblocks-posreaderblock.name = Skaner Bloków
block.commandblocks-posreaderblock.description = Pokazuje informacje o bloku w którego stronę jest ustawiony. Po zmianie bloku, informacje o bloku nie zmieniają się.
block.commandblocks-posreaderent.name = Skaner Jednostek
block.commandblocks-posreaderent.description = Pokazuje informacje o jednostce w której kierunku jest ustawiony. Po postawieniu, informacje nie zmieniają się.
block.commandblocks-posreaderjson.name = Skaner Moda
block.commandblocks-posreaderjson.description = Pokazuje informacje o tym modzie.
block.commandblocks-unitreader.name = Czytnik Jednostek
block.commandblocks-unitreader.description = Pokazuje ostatnią jednostkę która na nim stała.
block.commandblocks-unitcacher.name = Etykieter Jednostek
block.commandblocks-unitcacher.description = Pamięta ostatnią jednostkę która nadepnęła na ten blok, używając jego wiadomości jako etykiety dla jednostki.
block.commandblocks-setconv.name = Zmienny Przenośnik
block.commandblocks-setconv.description = Programowalny blok do transportu przedmiotów. Możesz zmieniać jego prędkość używając Modyfikatora Zmiennego Przenośnika.
block.commandblocks-setconvmodder.name = Modyfikator Zmiennego Przenośnika
block.commandblocks-setconvmodder.description = Programowalny blok do transportu przedmiotów. Wpisz wyznaczoną prędkość przenośnika.
block.commandblocks-setconva.name = Zmienny Przenośnik Opancerzony
block.commandblocks-setconva.description = Programowalny blok do transportu przedmiotów. Możesz zmieniać jego prędkość używając Modyfikatora Zmiennego Przenośnika. \nAkceptuje przedmioty od boku tylko z innych przenośników.
block.commandblocks-powerlogicg.name = Bramka Logiczna
block.commandblocks-powerlogicg.description = Przepuszcza prąd zależnie od jego wpuszczania.\nPrzepuszcza prąd od bloków postawionych od odpowiedniej strony (nie podłączaj go węzłem). \n[red]Nie nadużywać, ponieważ gra może się wywalić![]
block.commandblocks-magicrouter.name = Konwertor Przedmiotów
block.commandblocks-magicrouter.description = Magia! Zmienia przedmiot na inny ustalony przedmiot, wypuszcza przekonwertowany przedmiot z 3 stron.
block.commandblocks-colorcanvas.name = Płutno
block.commandblocks-colorcanvas.description = Użyj Palety Kolorów aby wybrać kolor i kliknij na ten blok, aby malować na nim wybranym kolorem. \nTo jest nowy poziom rysunków sortownikami.
block.commandblocks-colorpicker.name = Paleta Kolorów
block.commandblocks-colorpicker.description = Zmień kolor pędzla klikając na nią.
block.commandblocks-colorpickerhex.name = Heksadecymalna Paksta Kolorów
block.commandblocks-colorpickerhex.description = Zmień kolor pędzla klikając na nią. Ten blok może zapisać kolor którego możesz później użyć.
block.commandblocks-colorpickerbrush.name = Modyfikator Pędzla
block.commandblocks-colorpickerbrush.description = Możesz zmienić typ pędzla używając tego bloku.
block.commandblocks-playermover.name = Player Mover
block.commandblocks-playermover.description = Przywołuje pionka i pozwala go sterować. Pionek ślizga się na lodzie, jest popychany przez przenośniki i blokuje się na ścianach. Aktywuje też płyty naciskowe.
block.commandblocks-gameyoot.name = Yut-Nori Stick Thrower
block.commandblocks-gameyoot.description = Sticks of the Yut-Nori, a Korean traditional board game.
block.commandblocks-armorstandmodder.name = Modyfikator Kukły
block.commandblocks-armorstandmodder.description = Ustawia nieprzezroczystość wszystkich kukieł.
block.commandblocks-powerswitch.name = Przełącznik
block.commandblocks-powerswitch.description = Włącza lub wyłącza wszystkie połączenia węzłowe.
block.commandblocks-powertrans.name = Tranzystor
block.commandblocks-powertrans.description = Przełącza podłączone węzły zależnie od wejście prądu.\nBlok prądowy postawiony w ustalonym miejscu działa jako baza.  Wszystkie połączone węzły działają jako wejście i wyjście..
block.commandblocks-magictele.name = Teleport Przedmiotów
block.commandblocks-magictele.description = Teleportuje przedmiot do ustalonej lokalizacji. Możliwe wejście i prędkość są nieograniczone, bo blok ten zakrzywia czasoprzestrzeń. \n[red]Nie próbuj tworxyć pętli![]
block.commandblocks-keyblock.name = Detektor Klawiszy
block.commandblocks-keyblock.description = Wypuszcza prąd gdy ustalony klawisz jest wwciśnięty.Jest niestabilny w trybie wielu graczy.
block.commandblocks-boostpad.name = Platforna Pędu
block.commandblocks-boostpad.description = Nadaje pędu jednostce lub graczowi który na niej się znajduje.
block.commandblocks-buttongg.name = Wielki Czerwony guzik
block.commandblocks-buttongg.description = [scarlet]Ciekawe co robi ten przycisk?[]
block.commandblocks-slimeblock.name = Blok Szlamu
block.commandblocks-slimeblock.description = Odbija graczy i jednostki.
block.commandblocks-blockcopy.name = Kopiarka Emotek
block.commandblocks-blockcopy.description = Kopiuje emotkę podłogi lub bloku. Możesz też wpisać nazwę emotki której potrzebujesz aby skopiować emotkę przedmiotu lub cieczy. 
block.commandblocks-researchskill.name = Labolatorium Badawcze
block.commandblocks-researchskill.description = Możesz badać nim umiejętności. Badania zużywają materiały z rdzenia. Kiedy cokolwiek zbadasz, nie możesz usunąć tego bloku, ale jeżeli zostanie zniszczone, stracisz wszystkie umiejętności. Tylko jedno labolatorium może zostać postawione.\n\n[royal]Aby użyć umiejętności, wybierz ją Q(lub podwójne dotknięcie na smartfonie). Umiejętności zużywają ustalone ilości ustalonych przedmiotów z twojego ekwipunku.[]
block.commandblocks-timer.name = Pulsownik Prądu
block.commandblocks-timer.description = Wypuszcza prąd w ustalonej częstotliwości.
block.commandblocks-mp3player.name = Odtwarzacz MP3
block.commandblocks-mp3player.description = Odtwarza pliki MP3. Teraz możesz słuchać własnej muzyki kopiąc, budując czy broniąc bazy!\n Nie działa na niektórych urządzeniach (prawdopodobnie wersja na Steam) i [scarlet]wywala grę![] \n[gray](Niestety nie mogę tego zmienić...)[]
block.commandblocks-shadertester.name = Tester Shader'a
block.commandblocks-shadertester.description = Wyświetla fragment shader'a GLSL. Wciśnij ikonę edycji aby edytować kod, wciśnij ikonę gwiazdy aby wykonać. Błędy wyświetlane są na czacie.\nUżyteczne jeżeli chesz poeksperymentować trochę zanim użyjesz shader'a w swoim kodzie.
block.commandblocks-drawtester.name = Tester Funkcji Draw
block.commandblocks-drawtester.description = Testuje funkcje draw w JS używając jej na samym sobie. Wciśnij ikonę edycji aby edytować kod który zastąpi [royal]draw(tile)[].\nUżyteczne jeżeli chcesz poeksperymentować trochę zanim użyjesz tej funkcji w swoim kodzie.
block.commandblocks-tabletester.name = Tester Dialogu
block.commandblocks-tabletester.description = Wyświetla ustalony dialog. Wciśnij ikonę edycji aby edytować kod który zastąpi zawartość [royal]dialog.cont[] jako [royal]cont[]. Wciśnij ikonę gwiazdy aby wykonać kod.\nUżyteczne jeżeli chcesz poeksperymentować trochę zanim użyjesz dialogu w swoim kodzie.
block.commandblocks-jstester.name = Tester JS
block.commandblocks-jstester.description = Wykonuje kod JS. Wciśnij ikonę edycji aby edytować kod, wciśnij ikonę gwiazdy aby wykonać kod.\nChociaż tak szczerze to lepiej używać [royal]$ Notation[] blpku komend, więc nie takie użyteczne.
block.commandblocks-fxtester.name = Tester Efektów
block.commandblocks-fxtester.description = Wykonuje ustalonu kod. Wciśnij ikonę edycji aby edytować kod który wyrenderuje efekt. Wciśnij ikonę gwiazdy aby przywołać efekt. Wciśnij ikonę koła aby zmienić durację efektu (30 lub 90).\nUżyteczne jeżeli chcesz poeksperymentować trochę zanim użyjesz efektu w swoim efekcie.

block.commandblocks-explosive.name = Dynamit
block.commandblocks-explosive.description = Wybucha kopiąc pobliskie rudy. Wykopane przedmioty będą dostarczone do najbliższych bloków, ale nie do przenośników.\nNaciśnij, lub dostarcz prąd aby zdetonować. Wybucha automatycznie gdy postawiony na gorącej powierzchni.
block.commandblocks-explosivelarge.name = Duży Dynamit
block.commandblocks-explosivelarge.description = Wybucha kopiąc pobliskie rudy. Wykopane przedmioty będą dostarczone do najbliższych bloków, ale nie do przenośników. Lepszy w kopaniu rud, ale zbyt delikatne przedmioty mogą zostać zniszczone.\nPodłącz do prądu aby zdetonować. Wybucha automatycznie postawiony na gorącej powierzchni.

block.commandblocks-magicwall.name = Ściana z Bittrium
block.commandblocks-magicwall.description = Niesamowicie wytrzymała ściana.\nZawsze otrzymuje tylko 1 obrażeń.
block.commandblocks-magicwalllarge.name = Duża Ściana z Bittrium
block.commandblocks-magicwalllarge.description = Niesamowicie wytrzymała ściana.\nZawsze otrzymuje 1 obrażeń.\n4 razy większa od normalnej.
block.commandblocks-wallzeta.name = Ściana z Tensor'u
block.commandblocks-wallzeta.description = Bardzo wytrzymała ściana.\nTworzy hologram który potrafi znieść bardzo dużo obrażeń, ale używa prądu.
block.commandblocks-wallzetalarge.name = Duża Ściana z Tensor'u
block.commandblocks-wallzetalarge.description = Bardzo wytrzymała ściana.\nTworzy hologram który potrafi znieść bardzo dużo obrażeń, ale używa prądu.\n4 razy większa od normalnej.
block.commandblocks-wallspace.name = Kosmiczna Ściana
block.commandblocks-wallspace.description = Zdecydowanie wytrzymała ściana.\nKiedy zniszczona, tworzy czarną dziurę która wsysa wrogów.
block.commandblocks-wallspacelarge.name = Duża Kosniczna Ściana
block.commandblocks-wallspacelarge.description = Zdecydowanie wytrzymała ściana.\nKiedy zniszczona, tworzy czarną dziurę która wsysa wrogów.\n4 razy większa od normalnej.
block.commandblocks-walltime.name = Czasowa ściana
block.commandblocks-walltime.description = Ma szanse zatrzymać czas jednostki w każdym ticku. Im bardziej ściana jest zniszczona, tym większa szansa.\nNiemożliwa do przekroczenia dopóki nie zostanie zniszczona, blokuje wszyskie pociski, nawet te wystrzelone z powietrza (jedynym wyjątkiem są pociski twojej drużyny).
block.commandblocks-walltimelarge.name = Duża Czasowa Ściana
block.commandblocks-walltimelarge.description = Ma szanse zatrzymać czas jednostki w każdym ticku. Im bardziej ściana jest zniszczona, tym większa szansa.\nNiemożliwa do przekroczenia dopóki nie zostanie zniszczona, blokuje wszystkue pociski, nawet te wystrzelone z powietrza (jedynym wyjątkiem są pociski twojej drużyny).\n4 razy większa od normalnej.

item.commandblocks-bittrium.name = Bittrium
item.commandblocks-bittrium.description = Bardziej stan materii niż element, Bittrium potrafi wypuszczać i wpuszczać dane w postaci bitów, przechowując zera i jedynki w elektronach. Nie można określić jego rzadkości.
item.commandblocks-log-binary.name = Binarny Log
item.commandblocks-log-binary.description = Kawałek drzewa binarnego, struktury danych w której każde rozgałęzienie rozdziela się na dwa inne.
item.commandblocks-log-redblack.name = Log Red-Black
item.commandblocks-log-redblack.description = Kawałek red–black tree, czyli rodzaju samoorganizującego się binarnego drzewa poszukiwań - struktury danych stosowanej w informatyce najczęściej do implementacji tablic asocjacyjnych.
item.commandblocks-ore-scalar.name = Ruda Skalaru
item.commandblocks-ore-scalar.description = A natural algebraic material containing a physical quantity of a real number and only that. Can also be described as only having a magnitude.
item.commandblocks-ore-vector.name = Ruda Vektoru
item.commandblocks-ore-vector.description = A natural algebraic material that has two independent properties, magnitude and direction.
item.commandblocks-ore-zeta.name = Ruda Tensoru
item.commandblocks-ore-zeta.description = A natural algebraic object describing a multilinear relationship between sets of algebraic objects related to a vector space, including vector and scalar.
item.commandblocks-piece-code.name = Fragment Źródła
item.commandblocks-piece-code-description = A fragment of code containing binary language that can be pieced together forming a code algorithm.
item.commandblocks-ref-scalar.name = Skalar
item.commandblocks-ref-scalar.description = A refined material processed from scalar ore.
item.commandblocks-ref-vector.name = Vektor
item.commandblocks-ref-vector.description = A refined material processed from vector ore.
item.commandblocks-ref-zeta.name = Tensor
item.commandblocks-ref-zeta.description = A refined material processed from tensor ore.
item.commandblocks-s-code.name = Źródło
item.commandblocks-s-code.description = An algorithm formed by fragments of code storing an amount of information and/or an instruction to run.
item.commandblocks-s-program.name = Program
item.commandblocks-s-program.description = A collection of coded softwares containing instructions that are used to operate the system.
item.commandblocks-s-terminal.name = Terminal
item.commandblocks-s-terminal.description = An electronic computing software material used to process data or information.
item.commandblocks-t-space.name = Kosmiczna Materia
item.commandblocks-t-space.description = "Two things are infinite, the universe and human stupidity, and I am not yet completely sure about the former."
item.commandblocks-t-time.name = Materia Czasu
item.commandblocks-t-time.description = "Everything depreciates, except time."

unit.commandblocks-armorstand.name = Kukła
unit.commandblocks-armorstand.description = Bardzo użyteczna z blokami komend.
unit.commandblocks-gamesoccerball.name = Piłka Nożna
unit.commandblocks-gamesoccerball.description = Futurystyczna latająca piłka. Możesz kopnąć ją swoim mechem lub strzelając w nią. Siła kopnięcia zależy od mecha.

