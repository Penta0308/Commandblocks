skill.coalbomb.name = Bomba Węglowa
skill.coalbomb.short = Wyrzuca bombę przed siebie.
skill.coalbomb.description = WWyrzuca przed siebie bo be wybuchającą gdy dotknie ziemii. Zadaje niskie obrażenia, ale lepsze to niż nic.
skill.coalfire.name = Koktail Mołotowa
skill.coalfire.short = Wyrzuca ognistą bombe przed siebie.
skill.coalfire.description = Wyrzuca przed siebię bombe zapalającą się gdy dotknie ziemii. Patrz jak płonie świat.
skill.coalcrawler.name = Chodząca Bomba
skill.coalcrawler.short = Przywołuje pełzaka.
skill.coalcrawler.description = Przywołuje pełzaka w twojej lokalizacji. Jeżeli spróbujesz przywołać go na bloku na który nieda się wejść, wybuchnie od razu.
skill.phasetp.name = Szybka Ucieczka
skill.phasetp.short = Teleportuje do losowej lokalizacji.
skill.phasetp.description = Teleportuje do losowej lokalizacji w obrębie 15 kafelków. Użyteczne, jak nazwa wskazuje - do szybkiej ucieczki.
skill.phaseshot.name = Kwantowy Strzał
skill.phaseshot.short = Strzela losowy pocisk przed siebie.
skill.phaseshot.description = Strzela losowy istniejący pocisk przed siebie. Może czasami nie działać, ponieważ nie wszystkie pociski zaprojektowane są do strzelania.
skill.phaseskill.name = Umiejętność 404
skill.phaseskill.short = Losowa umiejętność.
skill.phaseskill.description = Bada losową umiejętność. Umiejętności o wyższym poziomie są rzadsze. Błąd 404: Umiejętność nie znaleziona.
skill.thorshot.name = Zatrzęsienie Pocisków
skill.thorshot.short = Strzela zatrzęsienie pocisków z twojego mecha.
skill.thorshot.description = Strzela 10 pocisków wokół ciebie. Pociski te są identyczne do tych którymi strzelasz normalnie.
skill.thorhoming.name = Naprowadzany Deszcz
skill.thorhoming.short = Wypuszcza deszcz naprowadzanych pocisków przed siebie.
skill.thorhoming.description = Strzela 11 naprowadzanych pocisków przed siebie. Użycie kosztuje ubytek na [accent]maksymalnym[] zdrowiu. 
skill.thorbeam.name = Annihilacja
skill.thorbeam.short = Strzela promieniem zagłady przed siebie.
skill.thorbeam.description = Strzela groźny pronień zagłady przed siebie. Ta umiejętność zużywa prawie [accent]całe maksymalne zdrowie[].
skill.metabomb.name = Lampa Błyskowa
skill.metabomb.short = Rzuca granat oślepiający przed siebie.
skill.metabomb.description = Rzuca granat oślepiając i ogłuszający przed siebie. Działa tylko na w
skill.titanshot.name = Snajper
skill.titanshot.short = Strzela pocisk snajperski.
skill.titanshot.description = Strzela szybki, penetrujący pocisk. Ma automatyczne namierzanie, ale też lekkie oopóźninie przedstrzałemi. Im dalej jest cel, tym dostanie eięcej oobrażeń. Cel nie może być bliżej niż 10 bloków od ciebie.
skill.pyraheal.name = Lecznincza Aura
skill.pyraheal.short = Tworzy leczniczą aurę.
skill.pyraheal.description = Tworzy aurę leczącą sojuszników, znika po 8 sekundach.
skill.pyraboost.name = Zastrzyk Adrenaliny
skill.pyraboost.short = Zastrzyk adrenaliny dla pobliskich sojuszniczych jednostek.
skill.pyraboost.description = Zastrzyk adranaliny daje bonus do szybkości, ataku i obrony dla pobliskich sojuszniczych jednostek.
skill.blastdash.name = Nitro
skill.blastdash.short = Nadaje pęd.
skill.blastdash.description = Nadaje pęd na około 2 sekundy. Minimalnie słabszy niż blok pędu.
skill.blastback.name = Unik w Tył
skill.blastback.short = Szybki unik w tył.
skill.blastback.description = Szybki unik w tył, prędkość i długość uniku zależy od mecha. Wyrzuca też 3 bomby w przód.
skill.blastcut.name = Cięcie
skill.blastcut.short = Szybkim ruchem do przodu tnie wrogów.
skill.blastcut.description = Szybki ruch o długości 21 bloków w strone najbliższego wroga. Wrogowie w miejscu cięcia otrzymują 30 obrażeń.
skill.surgeshield.name = Pole Siłowe
skill.surgeshield.short = Tworzy pole siłowe.
skill.surgeshield.description = Tworzy pole siłowe o wytrzymałości 540. Użycie tej umiejętności kosztuje trochę twojego [accent]maksymalnego zdrowia[].
skill.surgecloud.name = Piorunująca Broń
skill.surgecloud.short = Przywołuje chmurę burzową.
skill.surgecloud.description = Przywołuje powolną chmurę burzową zadającą bardzo dużo obrażeń. Użycie tej umiejętności kosztuje cię porcję [accent]maksymalnego zdrowia[].
skill.surgeemp.name = Bomba Elektromagnetyczna
skill.surgeemp.short = Rzuca bombę elektromagnetyczną
skill.surgeemp.description = Rzuca bombę elektromagnetyczną która wybucha po dotknięciu ziemii. Jednostki i gracze w jej zasięgu stracą bronie i możliwość używania umiejętności.

skill.uranblast.name = Kamikadze
skill.uranblast.short = Dzięki tej umiejętności możesz wybuchnąć.
skill.uranblast.description = Wybuchasz ale zabierasz ze sobą wszystko blisko ciebie. Około 700 obrażeń w zasięgu 15 bloków.

skill.opticpresicion.name = Lornetka
skill.opticpresicion.short = Rozszerza twoje pole widzenia.
skill.opticpresicion.description = Pernamentnie zwiększa pole widzenia i czas lotu pocisków (lifetime) o 10%. Nie można więcej niż jednego.
skill.opticray.name = Promień Światła
skill.opticray.short = Pozwala smażyć wrogów.
skill.opticray.description = Strzela wielkim promieniem światła zadającym dużo obrażeń.
skill.matrixtravel.name = Teleportacja
skill.matrixtravel.short = Teleportuje.
skill.matrixtravel.description = Teleportuje gracza do kursora. Jeżeli wteleportujesz się np. w ściane to utkniesz tam do czasu gdy użyjesz umiejętności ponownie.
skill.matrixglitch.name = Skradanie
skill.matrixglitch.short = Pozwala skradać się, aby nie zostać zastrzelonym.
skill.matrixglitch.description = Pozwala ukryć się przed wrogimi działami i jednostkami. Umiejętność deaktywuje się gdy strzelisz lub otrzymasz obrażenia.
skill.matrixempower.name = Odpicuj mi Mecha
skill.matrixempower.short = Permanentnie ulepsza twojego mecha.
skill.matrixempower.description = Zwiększa obronę i atak mecha o 1.25 aż do śmierci. W chwili aktywacji tracisz 50% zdrowia. Można używać wielokrotnie.
skill.toughitinumswarm.name = Critter Swarm
skill.toughitinumswarm.short = Feel like Cpt. Everspark for a moment.
skill.toughitinumswarm.description = Spawns 3 critters per skill activation. Cooldown is short enough that amount you want to spawn is up to you.
skill.toughitinumshield.name = Tarcza Statyczna
skill.toughitinumshield.short = Używa prądu, aby cię chronić.
skill.toughitinumshield.description = Przywołuje tarcze dla mecha o zdrowiu odpowiadającym 35% zdrowia obecnie używanego mecha. Ponowne użycie umiejętności naprawia tarczę.
skill.blastfabriccoat.name = Wzmocnienie Mecha
skill.blastfabriccoat.short = Wzmacnia Mecha
skill.blastfabriccoat.description = Chroni przed pociskami o 20% i przed wybuchami o 75%, ale zwiększa podatność na ogień mmecha. Wzmocnienie ma 150 zdrowia. Ponowne użycie umiejętności naprawia wzmocnienie.
skill.tensorsensor.name = Szósty Zmysł
skill.tensorsensor.short = Pokazuje ukrytych przeciwników.
skill.tensorsensor.description = Pozwala sojuszniczym jednostkom widzieć ukryte obiekty. Pozwala też zneutralizować działanie umiejętności Skradania się. się. Działa przez 30 sekund.
skill.tensortravel.name = Masowa Teleportacja
skill.tensortravel.short = Lepsza wersja Katapulty Masy.
skill.tensortravel.description = Stawia "Teleporter Masy" zachowujący się jak lepsza Katapulta Masy, ale jednostki wchodzące do środka są od razu przenoszone. Umiejętność zadziała tylko na odpowiednim terenie.

skill.zincray.name = Promień Cynkowy
skill.zincray.short = Przywołuje promień cynkowy.
skill.zincray.description = Używa elektrycznych właściwości cynku do przywołania Promienia.
skill.zincstorm.name = Cynkowy Sztorm
skill.zincstorm.short = Przywołuje elektryczny laser.
skill.zincstorm.description = Dzięki mocy cynku, przywołuje elektryczny laser.
skill.zincexplosion.name = Eksplozja Chaosu
skill.zincexplosion.short = Przywołuje jednostkę Chaosu.
skill.zincexplosion.description = Przywołuje jednostkę Chaosu. Jeżeli spróbujesz przywołać ją na bloku na którym nie da się stanąć, wybuchnie. Takes off 90% of your life.
